# This is a RHF76-052/RHF78-052 board with a single STM32L051C8T6 chip.
#

source [find interface/stlink-dap.cfg]

set WORKAREASIZE 0x2000

transport select "dapdirect_swd"

# chip name
set CHIPNAME STM32L051

# STlink Debug clock frequency
set CLOCK_FREQ 8000

# Reset configuration
# use software system reset if reset done
reset_config none
# use hardware reset
# reset_config srst_only srst_nogate
set CONNECT_UNDER_RESET 0
set CORE_RESET 0

# ACCESS PORT NUMBER
set AP_NUM 0
# GDB PORT
set GDB_PORT 3333

# BCTM CPU variables

source [find target/stm32l0x.cfg]